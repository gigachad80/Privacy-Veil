<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Privacy Veil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #e8e6e3;
            font-size: 14px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .section {
            margin-bottom: 16px;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #2d2d2d;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .toggle-label {
            font-weight: 500;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #404040;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .slider-container {
            padding: 12px;
            background: #2d2d2d;
            border-radius: 8px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .brightness-value {
            color: #58a6ff;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #404040;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            color: #e8e6e3;
            border: 1px solid #404040;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #404040;
            border-color: #505050;
        }

        .button.danger {
            background: #3a1f1f;
            border-color: #5a2f2f;
            color: #ff6b6b;
        }

        .button.danger:hover {
            background: #4a2f2f;
        }

        .info {
            padding: 12px;
            background: #2d2d2d;
            border-radius: 8px;
            font-size: 12px;
            color: #b8b8b8;
            line-height: 1.5;
        }

        .info strong {
            color: #e8e6e3;
            display: block;
            margin-bottom: 4px;
        }

        .excluded-sites {
            max-height: 120px;
            overflow-y: auto;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 6px;
            margin-top: 8px;
        }

        .excluded-site {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: #2d2d2d;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .excluded-site:last-child {
            margin-bottom: 0;
        }

        .remove-site {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }

        .remove-site:hover {
            background: #3a1f1f;
        }

        .privacy-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #1f3a1f;
            color: #6bff6b;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <h1>
        <div class="icon">ðŸŒ™</div>
        Privacy Veil
    </h1>

    <div class="section">
        <div class="toggle-container">
            <span class="toggle-label">Dark Mode</span>
            <label class="toggle">
                <input type="checkbox" id="enableToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="slider-container">
            <div class="slider-label">
                <span>Brightness</span>
                <span class="brightness-value" id="brightnessValue">90%</span>
            </div>
            <input type="range" id="brightnessSlider" min="60" max="100" value="90" step="5">
        </div>
    </div>

    <div class="section">
        <button class="button" id="excludeBtn">Exclude Current Site</button>
        <button class="button danger" id="clearExcluded">Clear All Exclusions</button>
        <div class="excluded-sites" id="excludedList"></div>
    </div>

    <div class="info">
        <strong>ðŸ”’ Privacy First</strong>
        No tracking, no analytics, no external connections. All data stays local.
        <div class="privacy-badge">
            âœ“ Zero data collection
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
